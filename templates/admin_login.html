      </button>
      <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">

<form action="/admin/login" method="post" class="form">

  <div class="mb-3 wrapper">
    <input autocomplete="off" autofocus placeholder="Username" id="username" name="username" type="text">
</div>
<div class="mb-3 wrapper">
    <input autocomplete="off" placeholder="Password" id="password" name="password" type="password">
</div>
<button class="btn btn-success mb-3" onclick="message_login_admin()" id="send" type="submit">Log in</button>

</form>
