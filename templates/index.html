{% extends "layout.html" %}

<!-- TODO chose different name-->
{% block title %}
    submit garbage cans
{% endblock %}

{% block main %}
<!-- TODO the look -->

<nav class="bg-dark border navbar navbar-expand-md fixed-top navbar-dark mb-6">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img class="navbar-brand logo" src="/static/Trashy.png">
        </a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/what_we_do">What we do</a></li>
                    <li class="nav-item"><a class="nav-link" href="/where_we_are">The Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="/imprint">Imprint</a></li>
                </ul>
            
        </div>
    </div>
</nav>

<form action="/" method="post">

    <div class="mb-3">
        <input autofocus class="form-control mx-auto w-auto" id="first_name" name="first_name" placeholder="First name" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="last_name" name="last_name" placeholder="Last name" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email">
    </div>
    <div class="row g-3 mb-3">
        <div class="col-sm-7">
          <input autocomplete="off" class="form-control mx-auto w-auto" placeholder="City" aria-label="City" id="city" name="city" type="text">
        </div>
        <div class="col-sm">
          <input autocomplete="off" class="form-control mx-auto w-auto" placeholder="State" aria-label="State" id="state" name="state" type="text">
        </div>
        <div class="col-sm">
          <input autocomplete="off" class="form-control mx-auto w-auto" placeholder="Zip" aria-label="Zip" id="zip" name="zip" type="text">
        </div>
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" id="street" name="street" placeholder="Street" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" id="house_number" name="house_number" placeholder="House Number" type="text">
    </div>

    <fieldset class="mb-4">
        <legend class="mb-5">Choose your Cans the Service provider has to put out</legend>
        <div class="mb-3 checkbox">
            <input id="yellow_can" name="yellow_can" value="yellow_can" type="checkbox">
            <label for="yellow_can">Yellow can</label>
        </div>
        <div class="mb-3 checkbox">
            <input id="black_can" name="black_can" value="black_can" type="checkbox">
            <label for="black_can">Black can</label>
        </div>
        <div class="mb-3 checkbox">
            <input id="brown_can" name="brown_can" value="brown_can" type="checkbox">
            <label for="brown_can">Brown can</label>
        </div>
        <div class="mb-3 checkbox">
            <input id="blue_can" name="blue_can" value="blue_can" type="checkbox">
            <label for="blue_can">Blue can</label>
        </div>
    </fieldset>

    <button class="btn btn-success mb-3" onclick="message()" id="send">Submit</button>

</form>

<div class="message">
    <div class="alert alert-success" id="success">
        Your are now registered ✔
    </div>
    <div class="alert alert-danger" id="danger">
        You have to fill out the form ❗
    </div>
</div>

{% endblock %}
