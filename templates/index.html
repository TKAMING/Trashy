{% extends "layout.html" %}

<!-- TODO chose different name-->
{% block title %}
    submit garbage cans
{% endblock %}

{% block main %}
<form action="/" method="post">
    <div class="input-group mb-3">
        <span class="input-group-text">First and last name</span>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="first_name" name="first_name" placeholder="" type="text">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="last_name" name="last_name" placeholder="" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email">
    </div>
    <fieldset class="mb-4">
        <legend class="mb-5">Choose your Cans the Service provider has to put out</legend>
        <div class="mb-3">
            <input id="yellow_can" name="yellow_can" value="yellow_can" type="checkbox">
            <label for="Yellow_can">Yellow can</label>
        </div>
        <div class="mb-3">
            <input id="black_can" name="black_can" value="black_can" type="checkbox">
            <label for="black_can">Black can</label>
        </div>
        <div class="mb-3">
            <input id="brown_can" name="brown_can" value="brown_can" type="checkbox">
            <label for="brown_can">Brown can</label>
        </div>
        <div class="mb-3">
            <input id="blue_can" name="blue_can" value="blue_can" type="checkbox">
            <label for="blue_can">Blue can</label>
        </div>
    </fieldset>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
